<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta name="Neighborhood Map Project">

    <title>Jing - Map Project</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div>
        <h2>US National Parks</h2>

        <form>
            <input placeholder="Search..." data-bind="textInput: query">
        </form>

        <br>

        <div>Select a state or territory:
            <select data-bind="options: statesList, value: selectedState"></select>
        </div>

        <br>

        <ul data-bind="foreach: filteredList">
            <li>
                <span data-bind="text: name"></span> - 
                <span data-bind="text: state"></span>
            </li>
        </ul>
    </div>

    <script src="js/jquery-3.3.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/knockout-3.4.2.js"></script>
    <script src="js/data.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
