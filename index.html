<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">

    <meta name="Neighborhood Map Project">

    <title>Jing - Map Project</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- Map -->
    <div id="map"></div>

    <!-- Sidebar -->
    <div class="col-2" id="sidebar">
        <h4>US National Parks</h4>

        <form>
            <div class="form-group">
                <input class="form-control"  type="text" placeholder="Search..." data-bind="textInput: query">
                <hr>
                <label>Select a state or territory:</label>
                <select class="form-control" data-bind="options: statesList, value: selectedState"></select>
            </div>
        </form>

        <div class="list-group" data-bind="foreach: filteredList">
            <a href="#"><span class="list-group-item list-group-item-action" data-bind="text: name"></span></a>
        </div>
    </div>



    <script src="js/jquery-3.3.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/knockout-3.4.2.js"></script>
    <script src="js/data.js"></script>
    <script src="js/script.js"></script>
    
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyAa60YjfQ8skiVYUcLUI7tVJKTQPsUV_Og&callback=runApp">
    </script>
</body>
</html>
